{% extends 'admin/change_form.html' %}

{% block form_top %}
    {{ block.super }}
    {% if object_id %}
        <div class="submit-row">
            <a href="{% url 'pdf_report' object_id %}" target="_blank" rel="noreferrer noopener">Show preview</a>
            <input type="submit" value="Approve" name="_approve" style="background-color: forestgreen">
            <input type="submit" value="Approve without score" name="_approve_without_score" style="background-color: #5f8b24">
            <input type="submit" value="Reject" name="_reject" style="background-color: #ba2121">
        </div>
    {% endif %}
{% endblock %}
