{% extends 'base.html' %}

{% block style %}
    <style>
        .nav {
            margin-top: 1em;
            margin-bottom: 2em;
        }

        .alert-danger {
            margin: 1em;
        }

        .alert-danger > ul {
            margin: 0;
        }
    </style>
{% endblock %}

{% block content %}
    <nav class="navbar navbar-light navbar-expand-md justify-content-between align-items-center nav">
        <div class="nav-item-panel">
            <a class="btn btn-light" href="{% url 'tasks' %}">Задачи</a>
            <a class="btn btn-light" href="{% url 'send_report' %}">Отправить отчёт</a>
            <a class="btn btn-light" href="{% url 'reports' %}">Мои отчёты</a>
        </div>
        <div class="nav-item-panel">
            <span>
                Привет, {{ user.get_full_name }}!
            </span>
            <a href="{% url 'password-change' %}" class="btn btn-info">Сменить пароль</a>
            {% if user.is_superuser %}
                <a href="{% url 'admin:index' %}" class="btn btn-primary">Панель администратора</a>
            {% endif %}
            <a href="{% url 'logout' %}" class="btn btn-info">Выйти</a>
        </div>
    </nav>

    {% block report %}{% endblock %}
{% endblock content %}
